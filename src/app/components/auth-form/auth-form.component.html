<div class="authentication-form">
  <h2>Login:</h2>
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
    <label for="username">User:</label>
    <input type="text" id="username" formControlName="username">
    <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
      User name required.
    </div>

    <label for="password">Passworsd:</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
      Password is required.
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Iniciar sesi√≥n</button>
  </form>

</div>
